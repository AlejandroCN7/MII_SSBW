{% extends "Main.html" %}
{% block content %}
<div class="table-responsive-md">
  <div class="col-md-5">

    <table class="table table-hover">

      <thead class="thead-dark">
        <tr>
          <th scope="col">Título</th>
          <th scope="col">Año</th>
        </tr>
      </thead>

      <tbody>
        {% for l in lista %}
          <tr>
            <td>{{ l.title }}</td><td>{{ l.year }}</td>
          </tr>
        {% endfor %}
      </tbody>

    </table>

  </div>
</div>
{% endblock %}
