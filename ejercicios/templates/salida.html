{% extends "Main.html" %}
{% block content %}

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Título</th>
      <th scope="col">Año</th>
    </tr>
  </thead>
  <tbody>
    {% for l in lista %}
      <tr>
        <td>{{ l.title }}</td><td>{{ l.year }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
